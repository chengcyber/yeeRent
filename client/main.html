<body>

  {{> mapApp}}

<template name="mapApp">
  <div class="mapContainer">
    {{> gaodeMap}}
  </div>

  <div id="transferResultPanel" class="transferResultPanel"></div>
  <div id="tip" class="button-group">
    <div class="ctrl-entry">
      <label>地址：</label><input type="text" class="input-addr" name="addr" id="addr" placeholder="请在此输入地点"/>
    </div>
    <!-- <br/> -->
    <!-- 点:
    X:<input type="text" name="x" id='lngX' value="116.39742"/>
    Y:<input type="text" name="y" id='latY' value="39.909325"/> -->
    <!-- <br> -->
    时间：<span>{{time}}</span>分钟
    <div id="single-slider"></div>
    <br>
    交通类型:
    <select name="policySelect" id="policySelect" class="js-changePolicySelect">
        <option value ="SUBWAY,BUS">地铁+公交</option>
        <option value ="SUBWAY">地铁</option>
        <option value ="BUS">公交</option>
    </select>
    <input type="button" class="button js-showArrivalRange" value="生活圈"/>
    <input type="button" class="button js-clearArrivalRange" value="清空"/>
    <button class="btn-control {{btn_status}} js-displayHouseMarkers">显示房源</button>
    <button class="btn-control {{btn_status}} js-clearHouseMarkers">清空显示</button>
    <div id="statusBar" class="statusBar">{{statusNow}}</div>
  </div>

</template>
